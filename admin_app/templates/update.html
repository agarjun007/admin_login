{% extends 'base.html'%} 
{%block title%} update {%endblock%}

{% block head %}

{% endblock %}

{% block content%}
<div class="container text-white" style="width: 30vw; position: absolute; top: 50%;left: 50%;transform: translate(-50%,-50%);">

    <form method ="POST" action="/update/{{user.id}}" >
        {%csrf_token%}
        <input type="hidden" name="id" id="id" required maxlength="20" value="{{user.id}}">   
    <div class="form-group font-weight-bold">
      <label for="email ">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
    </div>


    <div class="form-group font-weight-bold">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" value="{{user.username}}">
      
</div>
      
    <div class="form-group font-weight-bold">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{user.first_name}}">
    </div>
    
    <div class="btn" style="margin-left: 50%;transform: translate(-50%);">
    <button type="submit" class="btn btn-success text-white  ">Update</button>
    </div>
  </form>
  
</div>
{% endblock %}
