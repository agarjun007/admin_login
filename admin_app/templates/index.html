{% extends 'base.html'%} {%block title%} Login {%endblock%} {% block head %}

<link
  rel="icon"
  href="https://static.thenounproject.com/png/16507-200.png"
  type="image/icon type"
/>
{% endblock %} {% block content%}

<div class="login-dark">
  <form id="form">
    {% csrf_token %}
    <h3 class="text-center " >  Login </h3> 
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group">
      <input
        id="username"
        class="form-control"
        type="text"
        name="username"
        placeholder="username"
        required
      />
    </div>
    <div class="form-group">
      <input
        id="pass"
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group">
      <button id="button" class="btn btn-primary btn-block" type="button">
        Log In
      </button>
    </div>
    <span id="invalid" style="color:red"></span>
    <p>Don't have an account?<a href="/signup/">Sign Up</a></p>
     <a
      href="https://agarjun007.github.io/personal_website/index.html"
      target="_blank"
      class="forgot"
      >Â© 2020 Design by ARJUN.A.G
    </a>
  </form>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
  crossorigin="anonymous"
></script>
<script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
  crossorigin="anonymous"
></script>

<script type="text/javascript">
  $( document ).ready(function() {
    $( "#button" ).click(function() {
      var userData = {
        csrfmiddlewaretoken: '{{ csrf_token }}',
        username: $('#username').val(),
        password: $('#pass').val()
      }
      $.ajax({
          url : '/',
          type: "POST",
          data : userData,
          dataType : "json",
          success: function( data ){
            if(data == 'valid')
              window.location.replace("/home")
            if(data == 'invalid'){
              $('#invalid').html('invalid username/password')
              $('#pass').val('')
            }
          }
      });
    });

    {% for message in messages %}
      alert('{{ message }}');
    {% endfor %}
    
  });
</script>

{% endblock %}
