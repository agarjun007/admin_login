{% endblock %} {% block content%}

<div class="login-dark">
    
 <form id="form" >
    <h3 class="text-center " >Signup </h3> 
    {% csrf_token %}
    
    <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <div class="form-group">
      <span id="greendisp" style="color:green; font-weight:bold"></span>
   
  </div>
    <div class="form-group">
        <span id="reddisp" style="color:red"></span>
     
    </div>
        <div class="form-group">
        <input
          id="name"
          class="form-control"
          type="text"
          name="name"
          placeholder="name"
          required
        />
      </div>
    <div class="form-group">
      <input
        id="email"
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
        required
      />
    </div>

    <div class="form-group">
        <input
          id="username"
          class="form-control"
          type="text"
          name="username"
          placeholder="username"
          required
        />
      </div>
    <div class="form-group">
      <input
        id="password1"
        class="form-control"
        type="password"
        name="password1"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group">
        <input
          id="password2"
          class="form-control"
          type="password"
          name="password2"
          placeholder="Confirm Password"
          required
        />
      </div>
    <div class="form-group">
      <button id="button" class="btn btn-primary btn-block" type="button">
        sign up
      </button>
    </div>
    <span id="invalid"></span>
    <p>Already have an account..<a href="{%url 'login'%}">Login</a></p>
    <a
      href="https://agarjun007.github.io/personal_website/index.html"
      target="_blank"
      class="forgot"
      >Â© 2020 Design by ARJUN.A.G
    </a>
  </form>
</div>

></script>
<script

  crossorigin="anonymous"
></script>

<script type="text/javascript">
  $( document ).ready(function() {
    $( "#button" ).click(function() {
      var userData = {
        csrfmiddlewaretoken: '{{ csrf_token }}',
        name: $('#name').val(),
        username: $('#username').val(),
        email: $('#email').val(),
        password1: $('#password1').val(),
        password2: $('#password2').val()
      }
      if (userData.name === '')
     {
      $('#reddisp').html('please enter your name')
     }
     else if (userData.email === '')
     {
      $('#reddisp').html('please enter Email')
     }
      else if (userData.username === '')
     {
      $('#reddisp').html('please enter username')
     }
          
     else if (userData.password1 === '')
     {
      $('#reddisp').html('please enter password')
     }
      $.ajax({
          url : '/signup/',
          type: "POST",
          data : userData,
          dataType : "json",
          success: function( data ){
            if(data == 'valid')
              window.location.replace("/")
            if(data == 'invalid'){
              $('#reddisp').html('Passwords not Match')
              $('#password1').val('')
              $('#password2').val('')
            }
            if (data == 'usernamemismatch'){
              $('#reddisp').html('Username already taken')
              $('#username').val('')
              $('#password1').val('')
              $('#password2').val('')
            }

          }
      });
    });
    // {% for message in messages %}
    
    // var $messageDiv = $('#greendisp'); // get the reference of the div
    // $messageDiv.show().html('{{message}}'); // show and set the message
    // setTimeout(function(){ $messageDiv.hide().html('');}, 5000);
    // {% endfor %}
  });
</script>

{% endblock %}
